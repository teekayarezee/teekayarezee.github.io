<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tom W</title>
    <meta name="description" content="Tom W's homepage.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"></noscript>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        h1 {
            color: white;
            font-family: "Quicksand", sans-serif;
            font-size: 14rem;
            font-weight: 500;
            text-shadow: 10px -10px 50px lightslategray;
            text-align: center;
            animation: fadein 3s;
        }
        @keyframes fadein {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 10rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 8rem; }
        }
    </style>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
</head>
<body>
    <div id="scene">
        <div data-depth="0.6">
            <h1>Tom W</h1>
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            document.body.style.backgroundColor = randomColor({ hue: "random", luminosity: "light" }) || "#40c4ff";
            new Parallax(document.getElementById("scene"));
        });
    </script>
</body>
</html>
